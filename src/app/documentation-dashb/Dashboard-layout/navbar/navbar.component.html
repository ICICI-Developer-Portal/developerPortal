<div id="fixed">
  <!----------------------------------------------------------------TOP Nagvigation-------------------------------------------------------------->
  <div class="menuBar docsMenuBar">
    <ul class="nav nav-pills align-items-center" id="pills-tab" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link doc-icici-logo"
          [routerLink]="['/index']"
          aria-controls="pills-home"
          aria-selected="true"
          ><img src="assets/images/icici-svg-2.svg" alt=""
        /></a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link doc-icici-logo"
          data-toggle="tab"
          [routerLink]="['/appathon/landing-page']"
          style="font-size: 13px;line-height: 31px;"
          >Appathon</a
        >
      </li>
      <li class="nav-item" *ngIf="showOptn">
        <a
          class="nav-link doc-icici-logo"
          id="FAQs-tab"
          data-toggle="pill"
          href="javascript:;"
          [routerLink]="['/index']"
          role="tab"
          aria-controls="FAQs"
          aria-selected="false"
          style="font-size: 13px;line-height: 31px;"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="FAQs-tab"
          data-toggle="pill"
          href="javascript:;"
          [routerLink]="['/faq']"
          role="tab"
          aria-controls="FAQs"
          aria-selected="false"
          style="font-size: 13px;"
          >FAQ</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link active"
          id="pills-profile-tab"
          data-toggle="pill"
          [routerLink]="['/documentation']"
          href="javascript:;"
          role="tab"
          aria-controls="pills-profile"
          aria-selected="false"
          onclick="side_menu();"
          >Documentation</a
        >
      </li>
      <!--  <li class="nav-item">
                        <a class="nav-link active" (click)="logout()" id="pills-profile-tab" data-toggle="pill"   href="javascript:;" role="tab" aria-controls="pills-profile" aria-selected="false">Logout</a>
                     </li> -->
      <li
        class="nav-item dropdown position_relative"
        *ngIf="showbtn === false && showOptn === true"
      >
        <a
          class="nav-link dropdown-toggle lh56"
          id="navbarMobiles"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Account
        </a>
        <div class="dropdown-content" aria-labelledby="navbarMobiles">
          <a
            class="nav-link dropdown-item"
            id="pills-account-dashboard-tab"
            data-toggle="pill"
            href="javascript:;"
            role="tab"
            aria-controls="pills-account-dashboard"
            aria-selected="true"
            [routerLink]="['/dashboard']"
            >Dashboard</a
          >
          <a
            class="nav-link dropdown-item"
            id="pills-account-applications-tab"
            data-toggle="pill"
            href="javascript:;"
            role="tab"
            aria-controls="pills-account-applications"
            aria-selected="true"
            [routerLink]="['/application']"
            >Applications
          </a>
          <a
            [routerLink]="['/onboardingrequests']"
            class="nav-link dropdown-item"
            id="pills-account-analytics-tab"
            data-toggle="pill"
            href="#pills-account"
            role="tab"
            aria-controls="pills-account-analytics"
            aria-selected="true"
            >Onboarding<br />Requests</a
          >
        </div>
      </li>
      <!-- <li class="nav-item">
                       <a class="nav-link position_relative" [routerLink]="['/userprofile']" id="pills-account-tab" data-toggle="pill" href="javascript:;" role="tab" aria-controls="pills-account" aria-selected="false"><span class="mr30">My Profile</span> <i class="material-icons myProfileIcon">account_circle</i></a>
                     </li> -->
      <li class="nav-item dropdown position_relative" *ngIf="!showbtn">
        <a
          class="nav-link dropdown-toggle lh56"
          id="navbarMobiles"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <i class="fa fa-user-circle-o"></i>&nbsp;{{ user_name }}
        </a>
        <div
          class="dropdown-content"
          aria-labelledby="navbarMobiles"
          *ngIf="showOptn === true"
        >
          <a
            style="line-height: 21px;"
            [routerLink]="['/userprofile']"
            class="nav-link dropdown-item"
            >Profile</a
          >
          <a
            (click)="scroll_view('#UAT_onboard')"
            class="nav-link dropdown-item cursor"
            style="line-height: 16px;"
            >UAT Onboarding</a
          >
          <a
            style="line-height: 21px; cursor: pointer;"
            class="nav-link dropdown-item cursor"
            (click)="logout()"
            >Logout</a
          >
        </div>
        <div
          class="dropdown-content"
          aria-labelledby="navbarMobiles"
          *ngIf="showOptn === false"
        >
          <a
            style="line-height: 21px;"
            [routerLink]="['/appathon-dashboard']"
            class="nav-link dropdown-item"
            >Dashboard</a
          >
          <a
            style="line-height: 21px;"
            [routerLink]="['/application']"
            class="nav-link dropdown-item"
            >Applications</a
          >

          <a
            style="line-height: 21px; cursor: pointer;"
            class="nav-link dropdown-item cursor"
            (click)="logout()"
            >Logout</a
          >
        </div>
      </li>

      <li class="nav-item dropdown position_relative" *ngIf="showbtn">
        <a class="signInBtn" (click)="openModal(signin)">Sign In</a>
      </li>
    </ul>
  </div>
  <!----------------------------------------------------------------TOP Nagvigation-------------------------------------------------------------->
</div>
